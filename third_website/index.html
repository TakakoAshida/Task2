<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>
    <!-- 外部JavaScriptのときはスクリプト要素はHTML本体の構文解析が行われる前に配置 -->
    <!-- だけど、moduleを使用しているのでHTMLがすべて処理されるまで実行を待つ -->
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <button>Click me</button>
    <button>クリックしてください</button>
  </body>
</html>


<!--(ctrl+shift+v): サイドパネルでHTMLのプレビューを開きます。  -->
<!--(ctrl+shift+l): デフォルトのブラウザでWebページを開きます。 -->
